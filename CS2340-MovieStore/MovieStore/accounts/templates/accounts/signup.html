{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow p-3 mb-4 rounded">
                    <div class="card-body">
                        <h2>Sign Up</h2>
                        <hr />
                        <form method="POST">
                            {% csrf_token %}
                            <p>
                                <label for="{{ form.username.id_for_label }}">Username</label>
                                <input id="username" type="text" name="username" required autocomplete="complete"
                                       class="form-control">
                            </p>
                            <p>
                                <label for="{{ form.email.id_for_label }}">Email</label>
                                <input id="email" type="text" name="email" required autocomplete="complete"
                                       class="form-control">
                            </p>
                            <p>
                                <label for="{{ form.password1.id_for_label }}">Password</label>
                                <input id="password" type="text" name="password" required autocomplete="complete"
                                       class="form-control">
                            </p>
                            <p>
                                <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                                <input id="confirm_password" type="text" name="confirm_password"
                                       required autocomplete="complete"
                                       class="form-control">
                            </p>
                            <div class="text-center">
                                <button type="submit" class="btn bg-dark text-white">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
