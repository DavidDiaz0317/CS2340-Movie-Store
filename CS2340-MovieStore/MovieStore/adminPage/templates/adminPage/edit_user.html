{% extends  'base.html' %}
{% block content %}
<div class="p-3 mt-4">
    <div class="container">
        <h1>Edit User: {{ user.username }}</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                {% if form.errors %}
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                {% endif %}
                <button type="submit">
                    <a href="{% url 'admin_users' %}?type={{ user_type }}">
                    Save Changes
                    </a>
                </button>
            </form>
            <a href="{% url 'admin_users' %}?type={{ user_type }}">Cancel</a>
    </div>
</div>
{% endblock content %}
