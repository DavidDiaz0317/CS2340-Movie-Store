<!DOCTYPE html>
<html>
<body>

<h1>Movie List</h1>

<!-- Ensure movies properly loads-->
{% if movies %}
        <ul>
            <!-- Iterate through movies & Print out Title, Year, Poster -->
            {% for movie in movies %}
                <li>
                    <br>Title: {{ movie.Title }}
                    <br>Year: {{ movie.Year }}
                    <img src="{{ movie.Poster }}" alt="Poster for {{ movie.Title }}" style="max-width: 200px;">
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Movies Found</p>
    {% endif %}

</body>
</html>
